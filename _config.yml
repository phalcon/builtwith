title: Built With
app:
  name: Built With
  author: 'Phalcon Team'
  description: "We are an open source web framework for PHP delivered as a C extension offering high performance and lower resource consumption"
  keywords: "php, phalcon, phalcon php, php framework, faster php framework, buultwith"
  avatar: https://avatars3.githubusercontent.com/u/1221505?v=4
  url: https://builtwith.phalcon.io
  baseurl: "/"
  analytics: 'UA-133802124-8'

url: https://builtwith.phalcon.io
social:
  email: team@phalcon.io
  facebook:
  github: phalcon
  rss: phalcon
  twitter: phalconphp

tags_override:
  - phalcon4
  - release
  - zephir
  - lts
  - hangout
  - github
  - phalcon
  - community
  - update
  - roadmap
  - framework
  - benchmarks

excerpt_separator: <!--more-->

paginate: 5
paginate_path: '/page-:num'
permalink: /project/:title
version: v1.2.0

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

algolia:
  application_id: '3NJ6VL3MBW'
  index_name: 'phalcon-builtwith'
  search_only_api_key: 'a5196284f238decc7c99eda8ff991ea1'

sass:
  style: :compressed # You might prefer to minify using :compressed

include:
  - _redirects

plugins:
  - jekyll-minifier

jekyll-minifier:
  preserve_php: false
  remove_spaces_inside_tags: true
  remove_multi_spaces: true
  remove_comments: true
  remove_intertag_spaces: true
  remove_quotes: false
  compress_css: true
  compress_javascript: true
  compress_json: true
  simple_doctype: false
  remove_script_attributes: false
  remove_style_attributes: false
  remove_link_attributes: false
  remove_form_attributes: false
  remove_input_attributes: false
  remove_javascript_protocol: false
  remove_http_protocol: false
  remove_https_protocol: false
  preserve_line_breaks: false
  simple_boolean_attributes: false
  compress_js_templates: false
  preserve_patterns:
  uglifier_args:
  
# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - vendor
  - serve
