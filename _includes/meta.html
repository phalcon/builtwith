    <meta charset="utf-8">
    <meta name="viewport min-width=320px" content="min-width=320, initial-scale=1.0" />
    <meta name="author" content="{{ site.app.author }}">
    <meta name="generator" content="{{ site.app.generator }}">
    <meta name="application-name" content="{{ site.app.name }}">
    <meta name="keywords" content="{{ site.app.keywords }}">
    <meta name="description" content="{{ site.app.description }}">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="object">
    <meta property="og:title" content="{{ site.app.name }}">
    {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta property="og:description" content="{{ site.app.description }}">
    {% endif %}
    <meta property="og:site_name" content="Phalcon Blog">
    <meta property="og:image" content="https://assets.phalcon.io/phalcon/images/phalcon-logo.png">

    <meta name="twitter:image:alt" content="{{ site.app.name }}">
    <meta name="twitter:title" content="{{ site.app.name }}">
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="twitter:description" content="{{ site.app.description }}">
    {% endif %}
    <meta name="twitter:image" content="https://assets.phalcon.io/phalcon/images/phalcon-logo.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.social.twitter }}">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="publisher" href="{{ site.url }}">
    <link rel="author" href="/humans.txt">

    <title>{{ site.app.name }}</title>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.app.name }} – {{ site.app.description }}</title>
