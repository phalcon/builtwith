title: Built With
app:
  name: Built With
  author: 'Phalcon Team'
  description: "We are an open source web framework for PHP delivered as a C extension offering high performance and lower resource consumption"
  keywords: "php, phalcon, phalcon php, php framework, faster php framework, buultwith"
  avatar: https://avatars3.githubusercontent.com/u/1221505?v=4
  url: https://builtwith.phalcon.io
  baseurl: "/"
  analytics: 'G-RLMRZS0CB5'
  cloudflare:
    analytics: '399fd4bf13da4da1b3302fef27cbd805'

url: https://builtwith.phalcon.io
social:
  email: team@phalcon.io
  facebook:
  github: phalcon
  rss: phalcon
  twitter: phalconphp

tags_override:
  - phalcon4
  - release
  - zephir
  - lts
  - hangout
  - github
  - phalcon
  - community
  - update
  - roadmap
  - framework
  - benchmarks

excerpt_separator: <!--more-->

paginate: 5
paginate_path: '/page-:num'
permalink: /project/:title
version: v1.2.0

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

algolia:
  application_id: '3NJ6VL3MBW'
  index_name: 'phalcon-builtwith'
  search_only_api_key: 'a5196284f238decc7c99eda8ff991ea1'

sass:
  style: :compressed # You might prefer to minify using :compressed

include:
  - _redirects

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
  - serve
  - updateData.php
