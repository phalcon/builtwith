---
layout: default
title: Tags
permalink: /tags
---
<div class="phalcon-blog-detail">
    <h2 itemprop="name headline" class="headline">
        Tags
    </h2>
    <div class="tags-wrapper">
        {% assign tags = site.tags | sort %}
        {% for tag in tags %}
        <a name="{{ tag | first | slugify }}"></a>
        <div class="tag-button">{{ tag[0] }}</div>
        <p>
            <ul>
                {% assign posts = tag[1] %}
                {% for post in posts %}
                <li><a href="{{ post.url }}">{{ post.title }} - [{{ post.date | date: "%Y-%m-%d" }}]</a></li>
                {% endfor %}
            </ul>
        </p>
        {% endfor %}
    </div>
</div>
